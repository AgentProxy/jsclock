<html>
<head>
    <title> JS Clock</title>
    <link href="jsclock.css" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
        <div class="time">
            <h1 id="time"></h1>
        </div>
    </div>
    <script src="jsclock.js"></script>
</body>
</html>
